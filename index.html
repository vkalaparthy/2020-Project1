<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>



<title>api query Content!</title>
</head>
<body>
<!--  Added this to display all dog breed name and breed-type from that API -->
<div class="jumbotron jumbotron-fluid">
<div class="container">
<h1 class="display-4"><i class='fas fa-dog' style='font-size:36px;color:black'></i>Dream Dog</h1>
</div>
</div>

<form>

<label for="searchType">Breed Type</label>
    <select class="form-control" id="searchType">
    <option value="sporting" selected>Sporting</option>
    <option value="working">Working</option>
    <option value="hound">Hound</option>
    <option value="terrier">Terrier</option>
    <option value="toy">Toy</option>
    <option value="non-sporting">Non-Sporting</option>
    <option value="herding">Herding</option>
</select>
</form>
<br>
<form>

<label for="searchSize">Size</label>
    <select class="form-control" id="searchSize">
    <option value="xs-size">Extra Small</option>
    <option value="small-size" selected>Small</option>
    <option value="medium-size">Medium</option>
    <option value="large-size">Large</option>
    <option value="xl-size">Extra Large</option>
</select>
</form>
<br>
<form>

<label for="searchTemperament">Temperament</label>
    <select class="form-control" id="searchTemperament">
    <option value="other-dogs" selected>Good with Other Dogs</option>
    <option value="kids">Good with Kids</option>
    <option value="cats">Good with Cats</option>
    <option value="alone">Good Alone</option>
</select>
</form>
<br>
<form>

<label for="searchLifespan">Lifespan</label>
    <select class="form-control" id="searchLifespan">
    <option value="short-span" selected>5-8 Years</option>
    <option value="medium-span">9-12 Years</option>
    <option value="long-span">13+ Years</option>
</select>
</form>

<div class="footer bg-dark">
<div class="container">
    
</div>
</div>

<br>

<button type="button" class="btn btn-submit" id="search-button">Submit</button>

<button type="button" class="btn btn-clear">Clear</button>

<button type="button" class="btn btn-surprise">Surprise Me :)</button>

<div class="row row-cols-1 row-cols-md-3" id="dogInfo"></div>
<div container class="main"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>

</body>
</html>
