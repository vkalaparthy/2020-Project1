<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta nname=viewport content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>



    <title>Dream Dog!</title>
    </head>

    <body>
    <!--  Added this to display all dog breed name and breed-type from that API -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class='fas fa-dog' style='font-size:48px;color:white'>Dream Dog</i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
          <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline">
                <button type="button" class="btn btn-light"><a href="index.html">Back to Search</a></button>
            </form>
          </div>
        </nav>

        <!-- Container to hold all page content -->
        <div class="content">
            <!-- To make sure the content takes the entire width of the page -->
            <div class="container-fluid">
                
                <form>
                    <div class="form-group">
                        <label for="searchState">State</label>
                        <select class="form-control" id="searchState" required>
                            <option value="">Please Choose Your State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    
                    <br>
                    
                    <div class="form-group">
                        <label for="searchType">Breed Type</label>
                        <input type="text" class="form-control" placeholder="Golden Retriever, Dalmatian, Labrador Retriever, etc." id="searchType"></input>
                        <small class="form-text text-danger">If you enter a Breed Type, this will be the only option we search for!</small>
                    </div>
                    
                    <br>
                    
                    <div class="form-group">
                        <label for="searchGroup">Breed Group</label>
                        <select class="form-control" id="searchGroup">
                            <option value=""></option>
                            <option>Sporting</option>
                            <option>Working</option>
                            <option>Hound</option>
                            <option>Terrier</option>
                            <option>Toy</option>
                            <option>Non-Sporting</option>
                            <option>Herding</option>
                        </select>
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="searchTemperament">Temperament</label>
                        <select class="form-control" id="searchTemperament">
                            <option value=""></option>
                            <option>Happy</option>
                            <option>Intelligent</option>
                            <option>Playful</option>
                            <option>Friendly</option>
                            <option>Gentle</option>
                            <option>Energetic</option>
                        </select>
                    </div>

                    <a href="#row-dogInfo"><button class="btn btn-primary" id="search-button">Submit</button></a>

                    <button type="reset" value="Reset" class="btn btn-primary" id="clear-button">Clear</button>

                    <a href="#row-available-dogList"><button class="btn btn-primary" id="surpriseMe-button"><i class="fa fa-smile" style="font-size: 24px; color:white"> Surprise Me</i></button></a>
                </form>
                

               

                <div class="row" id="row-dogInfo">
                    <div class="col-lg-12">
                      <!-- Display results for the above input -->
                      <div class="card">
                        <div class="card-header">
                            <h5><i class='fas fa-paw' style='font-size:36px;color:black'> Top Search Results</i></h5>
                        </div>
                    
                        <div class="card-body" id="dogList">
                            <div class="row row-cols-1 row-cols-md-3" id="dogInfo"></div>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="row" id="row-available-dogList">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-dog" style="font-size: 36px; color: black">Available Dogs</i> </h5>
                            </div>

                            <div class="card-body" id="available-dogList">
                                <!-- <div class="row row-cols-1 row-cols-md-3" id="dogInfo"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="footer">
            <div class="text-center bg-dark fixed-bottom">Happy Dog Days Inc</div>
        </div>

        <!-- Modal window for Input -->
        <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Required Input</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>State is Required</p>
                    <p>Select Either Breed Type OR Breed Group & Temperament</p>
                    <p>OR click Surprise Me</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal window if we don't have the requested dog info from perfinder -->
        <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Woofs...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="noResponse">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="assets/script.js"></script>

    </body>
</html>
